<h2 class="page-header">Deploys</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Sha</th>
    </tr>
  </thead>
  <tbody>
  <tr ng-repeat="job in jobs | orderBy:'id':true">
    <td>
      <a href="" ng-bind="job.id" ui-sref="app.jobs.detail({ jobId: job.id })"></a>
    </td>
    <td ng-bind="job.sha"></td>
  </tr>
  </tbody>
</table>
